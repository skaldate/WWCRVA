<div class="container">
    <ul class="pager">
        <li class="previous"><a href="#">Previous</a></li>
        <li class="next disabled"><a href="#/raffel">Next</a></li>
    </ul>
    <div class=col-lg-12>
        <div class=col-sm-2 ng-repeat="item in raffle.swagItems" ng-click="raffle.raffleItem(item)">
            <span>{{item.name}}</span>
            <span class="wwc-raffel-img">
                <img ng-src="{{item.thumbnail}}" class="thumbnail wwc-raffel-img"/>
            </span>
        </div>
    </div>
    <div class="col-lg-5">
        <span>{{raffle.selectedItem.name}}</span>
        <span class="wwc-raffel-img">
            <img ng-src="{{raffle.selectedItem.thumbnail}}" class="thumbnail"/>
        </span>
        <button class="btn btn-success btn-lg" ng-click="raffle.raffleGiven()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
    <div class="col-lg-7">
        <random-number min="1" max="50"></random-number>
    </div>
</div>
